<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديوان الزمان - تفاصيل الشاعر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/combined-fonts.css">
</head>
<body>
    <header>
        <h1><a href="index.html">ديوان الزمان</a></h1>
        <div id="poet-name" style="text-align:center;font-size:1.5em;margin:10px 0;"></div>
        <div style="position:absolute;left:1.5rem;top:1.5rem;z-index:1000;">
            <label class="theme-switch" title="تبديل الوضع الليلي">
                <input type="checkbox" id="dark-mode-toggle" style="display:none;">
                <span class="slider"></span>
                <span class="switch-icon" id="theme-icon" style="font-size:1.1rem;margin-right:6px;vertical-align:middle;">🌙</span>
            </label>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="poet-selection.html">الشعراء</a></li>
                <li><a href="about.html">عن الموقع</a></li>
            </ul>
        </nav>
    </header>

    <main class="poet-details-page" style="display:flex;gap:2rem;align-items:flex-start;">
        <aside class="poet-info-card">
            <div id="poet-info">
                <div class="loading-placeholder">جاري تحميل بيانات الشاعر...</div>
            </div>
        </aside>
        <section class="poet-main-content" style="flex:1;">
            <div id="poet-content">
                <div id="tabs" class="tabs-container">
                </div>
                <div id="tab-content" class="tab-content-container">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ديوان الزمان. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="js/poet-details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleInput = document.getElementById('dark-mode-toggle');
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            if (localStorage.getItem('theme') === 'dark') {
                html.setAttribute('data-theme', 'dark');
                toggleInput.checked = true;
                icon.textContent = '☀️';
            }
            toggleInput.addEventListener('change', function() {
                if (toggleInput.checked) {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    icon.textContent = '☀️';
                } else {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    icon.textContent = '🌙';
                }
            });
        });
    </script>
</body>
</html>
