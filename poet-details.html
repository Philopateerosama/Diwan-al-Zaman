<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ديوان الزمان - تفاصيل الشاعر</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/combined-fonts.css">
</head>
<body>
    <header>
        <h1><a href="index.html">ديوان الزمان</a></h1>
        <div id="poet-name" style="text-align:center;font-size:1.5em;margin:10px 0;"></div>
        <button id="dark-mode-toggle" style="position:absolute;left:2rem;top:2rem;font-size:1.2rem;padding:0.5em 1em;border-radius:8px;border:none;cursor:pointer;background:var(--primary-medium);color:var(--text-light);z-index:1000;">🌙 الوضع الليلي</button>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="poet-selection.html">الشعراء</a></li>
                <li><a href="about.html">عن الموقع</a></li>
                <!-- Add other navigation links if needed -->
            </ul>
        </nav>
    </header>

    <main class="poet-details-page" style="display:flex;gap:2rem;align-items:flex-start;">
        <aside class="poet-info-card">
            <div id="poet-info">
                <!-- Poet image and bio will be loaded here by JavaScript -->
                <div class="loading-placeholder">جاري تحميل بيانات الشاعر...</div>
            </div>
        </aside>
        <section class="poet-main-content" style="flex:1;">
            <div id="poet-content">
                <div id="tabs" class="tabs-container">
                    <!-- Tabs (Quotes/Poems) will be loaded here -->
                </div>
                <div id="tab-content" class="tab-content-container">
                    <!-- Content for selected tab (Quotes categories or Poems list/content) will be loaded here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ديوان الزمان. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="js/poet-details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Dark mode toggle
            const toggleBtn = document.getElementById('dark-mode-toggle');
            const html = document.documentElement;
            if (localStorage.getItem('theme') === 'dark') {
                html.setAttribute('data-theme', 'dark');
            }
            toggleBtn.addEventListener('click', function() {
                if (html.getAttribute('data-theme') === 'dark') {
                    html.removeAttribute('data-theme');
                    localStorage.setItem('theme', 'light');
                    toggleBtn.textContent = '🌙 الوضع الليلي';
                } else {
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    toggleBtn.textContent = '☀️ الوضع النهاري';
                }
            });
            if (html.getAttribute('data-theme') === 'dark') {
                toggleBtn.textContent = '☀️ الوضع النهاري';
            }
        });
    </script>
</body>
</html>
